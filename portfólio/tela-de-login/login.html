<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="content">
        <div class="image">
            <img src="pexels-vincent-ma-janssen-2886284.jpg" alt="image-login">
        </div>
        <div class="login">
            <h1>Login</h1>
            <div class="email">
               <label for="email" id="email" name="email">E-mail</label>
               <input type="text">
            </div>
            <div class="senha">
                <label for="password" id="password" name="password">Password</label>
                <input type="password">
            </div>
            <div class="links">
                <a href="#">Forgot password?</a>
                <a href="#">Sign up</a>
            </div>
             <div class="buttons">
                <button class="enter">Enter</button>
                <button class="facebook">Login with Facebook</button>
                <button class="instagram">Login with Instagram</button>
             </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
