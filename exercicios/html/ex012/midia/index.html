<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="450" height="450" controls> 
        <source src="meu-video.mp4.mp4" type="video/mp4">
        <source src="meu-video.ogv.ogv" type="video/ogg">
        <source src="meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reproduçãode vídeos</p>
        
    </video>
<h1>Inserindo vídeos do YouTube</h1>
<iframe width="450" height="450" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>



</body>
</html>
